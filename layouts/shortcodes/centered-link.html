<div style="display: flex; justify-content: space-between; align-items: center;">
  <a href="{{ .Get "href" }}" style="text-decoration: none;">
    <h2 style="font-style: italic; color: {{ .Get "color" | default "black" }}; font-size: 30px; text-transform: capitalize;">
      {{ .Get "title" }}
    </h2>
  </a>
  <p style="font-size: 18px; margin-top: 20px; margin-left: 15px;">
    {{ .Inner }}
  </p>
</div>

<style>
  @media (max-width: 767px) {
    div {
      flex-direction: column;
      align-items: flex-start;
    }

    h2 {
      text-align: left;
      margin: 0; /* Remove margin to fit within available space */
    }

    p {
      text-align: left;
      margin: 0;
      margin-top: 10px;
      width: 100%;
    }
  }
</style>

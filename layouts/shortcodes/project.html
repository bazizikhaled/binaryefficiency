{{- $url := .Get "url" -}}
{{- $name := .Get "name" -}}
{{- $titleBackgroundColor := .Get "back" -}}
{{- $image := .Get "image" -}}

<div class="project-container" style="position: relative; display: inline-block; padding: 20px; background-color: #222; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); overflow: hidden;">
  <div class="project-image" style="position: absolute; top: 20px; left: 20px;"><img src="{{ $image }}" alt="{{ $name }}" style="width: 60px; height: 60px; border-radius: 50%;"></div>
  <div class="project-content" style="margin-left: 90px;">
    <a href="{{ $url }}" class="project-name-link" style="text-decoration: none;">
      <div class="project-name" style="background-color: {{ $titleBackgroundColor }}; color: #fff; padding: 10px 15px; border-radius: 5px; font-weight: bold; font-size: 1.2em; display: flex; align-items: center;">
        {{ $name }}
      </div>
    </a>
    <div class="project-description" style="margin-top: 15px; padding: 10px; color: #555;">{{ .Inner }}</div>
  </div>
</div>
